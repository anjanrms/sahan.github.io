<section class="content">

  <p style="padding-top: 100px; padding-bottom :100px; text-align: center;">
  	<code>&lt;content-goes-here /&gt;</code>
  </p>
  
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
